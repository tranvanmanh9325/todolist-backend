spring.application.name=todo

# Database configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/todolistdb?currentSchema=todo_schema
spring.datasource.username=${DB_USERNAME:postgres}
spring.datasource.password=${DB_PASSWORD:090325}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.hikari.connection-init-sql=SET search_path TO todo_schema, public

# JPA configuration
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.open-in-view=false

# Schema initialization
spring.sql.init.mode=always
spring.sql.init.schema-locations=classpath:schemalogin.sql
spring.sql.init.continue-on-error=true

# Server configuration
server.port=8080

# Logging configuration
logging.level.com.example.todo=INFO
logging.level.org.springframework=INFO
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} %-5level %logger{36} - %msg%n