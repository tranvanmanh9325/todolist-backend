# ================================
# Cau hinh ket noi Database
# ================================
spring.datasource.url=jdbc:postgresql://localhost:5432/todolistdb
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}

# ================================
# Cau hinh JPA & Hibernate
# ================================

# Khong cho Hibernate tu tao hay cap nhat bang
spring.jpa.hibernate.ddl-auto=none

# Su dung schema "todo_schema" do ban tu tao bang schema.sql
spring.jpa.properties.hibernate.default_schema=todo_schema

# Hien thi cau lenh SQL khi chay
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Debug SQL nang cao
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# ================================
# Cau hinh Timezone
# ================================
# Dam bao Jackson (JSON) dung dung timezone VN
spring.jackson.time-zone=Asia/Ho_Chi_Minh

# Dam bao Hibernate ghi/doc DB theo dung timezone VN
spring.jpa.properties.hibernate.jdbc.time_zone=Asia/Ho_Chi_Minh

# ================================
# Tu dong chay schema.sql
# ================================
spring.sql.init.mode=always
spring.sql.init.schema-locations=classpath:schema.sql

# ================================
# Cau hinh Server
# ================================
server.port=8080