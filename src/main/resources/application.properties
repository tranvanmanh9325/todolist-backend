spring.application.name=todo

# ================================
# Database Configuration
# ================================
# Dung khi chay o local
spring.datasource.url=jdbc:postgresql://localhost:5432/todolistdb
# Dung khi docker
# spring.datasource.url=jdbc:postgresql://db:5432/todolistdb
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# Schema mac dinh
spring.jpa.properties.hibernate.default_schema=todo_schema
# Dat search_path de PostgreSQL uu tien schema
spring.datasource.hikari.connection-init-sql=SET search_path TO todo_schema, public

# ================================
# JPA & Hibernate Configuration
# ================================
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.open-in-view=false

# Debug SQL nang cao
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# ================================
# Timezone Configuration
# ================================
spring.jackson.time-zone=Asia/Ho_Chi_Minh
spring.jpa.properties.hibernate.jdbc.time_zone=Asia/Ho_Chi_Minh

# ================================
# Schema Initialization
# ================================
spring.sql.init.mode=always
# Load nhieu file schema: schema + schema login
spring.sql.init.schema-locations=classpath:schema.sql,classpath:schemalogin.sql
spring.sql.init.continue-on-error=true

# ================================
# Mail Configuration
# ================================
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# ================================
# Google OAuth Configuration
# ================================
google.client-id=${GOOGLE_CLIENT_ID}
google.client-secret=${GOOGLE_CLIENT_SECRET}

# ================================
# Server Configuration
# ================================
server.port=8080

# ================================
# Logging Configuration
# ================================
logging.level.com.example.todo=INFO
logging.level.org.springframework=INFO
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} %-5level %logger{36} - %msg%n