# ================================
# Database connection
# ================================
spring.datasource.url=jdbc:postgresql://localhost:5432/todolistdb
spring.datasource.username=postgres
spring.datasource.password=090325

# ================================
# JPA & Hibernate settings
# ================================

# Khong cho Hibernate tu tao hay cap nhat bang
spring.jpa.hibernate.ddl-auto=none

# Su dung schema "todo_schema" do ban tu tao bang schema.sql
spring.jpa.properties.hibernate.default_schema=todo_schema

# Hien thi cau lenh SQL khi chay
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Debug SQL nâng cao
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# ================================
# Tu dong chay schema.sql
# ================================
spring.sql.init.mode=always
spring.sql.init.schema-locations=classpath:schema.sql

# ================================
# Server config
# ================================
server.port=8080